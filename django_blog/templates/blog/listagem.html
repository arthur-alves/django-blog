{% extends "blog/base.html" %}
{% block article %}

<div class="bg_title">
  <h2><span class="icon-journal"></span>Listagem</h2>
</div>
<div class="topic_box">
  {% for i in listagem %}
  <a href="{% url 'interna' slug=i.slug %}">
    <div class="row topic_item">

      <div class="col-md-5">
        <img alt="testes" class="thumbnail" src="{% url 'home'%}media/{{ i.img_post }}">
      </div>              
      <div class="col-md-7 list-group-item">        
        <h4>{{i.title}}</h4>
        <span class="label label-default">{{i.category | capfirst}}:</span>
        <p class="text-justify">{{i.resumo}}</p>
        <p class="read-more"><span class="label label-info">Leia mais... </span></p>
      </div>
    </div>
  </a>
  <!-- Item -->
  {% endfor %}
</div>
{% endblock %}
