{% extends "blog/base.html" %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% block article %}
{% for post in posts %}

{{forloop.counter|divisibleby:"3"}}
<div class="row featurette each_posts">
  <div class="col-md-3 post_img">
	<img class="featurette-image img-responsive img-circle" data-src="holder.js/500x500/auto" alt="500x500" src="{% url 'home'%}media/{{ post.img_post }}">
  </div>

  <div class="col-md-8 posts">
	<a href="javascript:;">
	  <h3 class="featurette-heading"><span class="label label-info"> {{post.category | capfirst}}</span> - {{post.title}}</h3>
	</a>
	<p class="lead">{{post.resumo}}</p>

  </div>
</div>
{% endfor %}
{% endblock %}
