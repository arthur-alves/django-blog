{% extends "blog/base.html" %}
{% block carrossel %}
<div class="row g_center carousel slide">
  <!-- Imagem Central do carrousel -->        
  <div class="row">
    <div class="col-md-8" id="img_central">
      <img alt="testes" src="http://placehold.it/700x350">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <div class="col-md-4 side_img_carrousel">
      <div class="item_car">
        <a href="" data-target="#carousel-example-generic" data-slide-to="0">
          <img alt="testes" src="http://placehold.it/150x100">
        </a>
      </div>
      <div class="item_car">
        <a href="" data-target="#carousel-example-generic" data-slide-to="1">
          <img alt="testes" src="http://placehold.it/150x100">
        </a>
      </div>
      <div class="item_car">
        <a href="" data-target="#carousel-example-generic" data-slide-to="2">
          <img alt="testes" src="http://placehold.it/150x100">
        </a>
      </div>
    </div>


  </div>
</div>      
{% endblock %}
{% block article %}
<div class="h2_title">
  <h2><span class="icon-journal"></span>Artigos</h2>
</div>
<div class="clearfix"></div>
<!-- Item -->           
<div class="topic_box">
  {% for i in posts %}
  <a href="{% url 'interna' slug=i.slug %}">
    <div class="row topic_item">

      <div class="col-md-3">
        <img alt="testes" src="http://placehold.it/150x100">
      </div>              
      <div class="col-md-9">
        <p><span id="category">{{i.category}}:</span>{{i.resumo}}</p>
      </div>
      
    </div>
  </a>
  <!-- Item -->
  {% endfor %}
</div>
{% endblock %}
