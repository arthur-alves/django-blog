{% extends "blog/base.html" %}
{% block carrossel %}
<div class="row g_center">
  <!-- Imagem Central do carrousel -->        
  <div class="row">
    <div class="col-md-8" id="img_central">
      <img alt="testes" src="http://placehold.it/600x350">
    </div>
    <div class="col-md-4 side_img_carrousel">
      <div class="item_car">
        <img alt="testes" src="http://placehold.it/150x100">
      </div>
      <div class="item_car">
        <img alt="testes" src="http://placehold.it/150x100">
      </div>
      <div class="item_car">
        <img alt="testes" src="http://placehold.it/150x100">
      </div>
    </div>

  </div>

{% endblock %}
{% block article %}
<div class="h2_title">
  <h2><span class="icon-journal"></span>Artigos</h2>
</div>
<div class="clearfix"></div>
<!-- Item -->           
<div class="topic_box">
  {% for i in posts %}
  <a href="{% url 'interna' slug=i.slug %}">
    <div class="row topic_item">
      
      <div class="col-md-3">
        <img alt="testes" src="http://placehold.it/150x100">
      </div>              
      <div class="col-md-9">
        <p><span id="category">{{i.category}}:</span>{{i.resumo}}</p>
      </div>
      
    </div>
  </a>
  <!-- Item -->
  {% endfor %}
</div>
{% endblock %}
